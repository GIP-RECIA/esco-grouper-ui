###############################################################################
## Group properties members
##
## These properties are used for the group properties members page.
## These tables have four columns settable. The last is hidden and determinate the type of subject (group or personn).
##
## group.property.members.person.cols is required and defines the LDAP attributes displayed in columns.
## group.property.members.group.cols is required and defines the Grouper attributes displayed in columns.
## group.property.members.attributes is required and defines the attributes returned by the service.
##      /!\The attributes displayed in columns must be defined in this list
## group.property.members.maps is required and defines the type of source.
##
###############################################################################

group.property.members.person.cols = displayName|id, eduPersonPrimaryAffiliation, id - mail
group.property.members.group.cols = displayExtension, typeSubject, displayName
group.property.members.attributes = displayName, objectClass, sn, mail, eduPersonPrimaryAffiliation, displayExtension, uid, typeSubject

group.property.members.maps = person_AMU, person_AMU_SYS, person_U1, person_U2, person_U3, group
group.property.members.map.person.description = Propriétés de groupe - Membres - détermination type personne
