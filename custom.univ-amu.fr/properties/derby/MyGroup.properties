###############################################################################
## Group attributes edition - regexp
##
## These properties are used for the group creation and modification page.
##
## group.edition.regexp.attributes is required and repeat the attributes defined in creation and modification.
##
## Example for an attribute :
## Add XX in group.edition.regexp.attributes
## group.edition.regexp.attribute.XX.description		=
## group.edition.regexp.attribute.XX.value				=
## group.edition.regexp.attribute.XX.error.fr			=
## group.edition.regexp.attribute.XX.error.en			=
##
###############################################################################
group.edition.regexp.attributes = default, extension, displayExtension, description

group.edition.regexp.attribute.default.description = Edition de groupe - Attributs - regle de validation par defaut
group.edition.regexp.attribute.default.regexp      = /^.+$/
group.edition.regexp.attribute.default.error.fr    = valeur incorrecte
group.edition.regexp.attribute.default.error.en    = incorrect value

group.edition.regexp.attribute.extension.description = Edition de groupe - Attributs - attribut extension - regle de validation (n''autorise pas les :, accents et espace.)
group.edition.regexp.attribute.extension.regexp      = /^([^:=\\xc0\\xc1\\xc2\\xc3\\xc4\\xc5\\xc7\\xc8\\xc9\\xca\\xcb\\xcc\\xcd\\xce\\xcf\\xd1\\xd2\\xd3\\xd4\\xd5\\xd6\\xd9\\xda\\xdb\\xdc\\xdd\\xe0\\xe1\\xe2\\xe3\\xe4\\xe5\\xe7\\xe8\\xe9\\xea\\xeb\\xec\\xed\\xee\\xef\\xf1\\xf2\\xf3\\xf4\\xf5\\xf6\\xf9\\xfa\\xfb\\xfc\\xfd ]+)$/
group.edition.regexp.attribute.extension.error.fr    = valeur incorrecte
group.edition.regexp.attribute.extension.error.en    = incorrect value

group.edition.regexp.attribute.displayExtension.description = Edition de groupe - Attributs - attribut extension usuelle - regle de validation (n''autorise pas les :)
group.edition.regexp.attribute.displayExtension.regexp      = /^([^:]+)$/
group.edition.regexp.attribute.displayExtension.error.fr    = valeur incorrecte
group.edition.regexp.attribute.displayExtension.error.en    = incorrect value

group.edition.regexp.attribute.description.description = Edition de groupe - Attributs - attribut description - regle de validation
group.edition.regexp.attribute.description.regexp      = /^.*$/
group.edition.regexp.attribute.description.error.fr    = valeur incorrecte
group.edition.regexp.attribute.description.error.en    = incorrect value


