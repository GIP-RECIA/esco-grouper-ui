###############################################################################
## Person properties attributes
##
## These properties are used for the person properties attributes page.
## These properties generate also the i18n properties associated.
##
## person.property.attributes is required and defines the ldap attributes sorted.
##
## Example for an attribute :
## Add XX in person.property.attributes
## person.property.attribute.XX.description =
## person.property.attribute.XX.label.fr    =
## person.property.attribute.XX.title.fr    =
## person.property.attribute.XX.label.en    =
## person.property.attribute.XX.title.en    =
##
###############################################################################

person.property.attributes = sn, givenName, displayName, ENTPersonLogin, uid, ENTPersonFonctions

person.property.attribute.sn.description = Propriétés de personne - attribut nom
person.property.attribute.sn.label.fr    = Nom
person.property.attribute.sn.title.fr    = Nom de la personne
person.property.attribute.sn.label.en    = Last Name
person.property.attribute.sn.title.en    = Person last name

person.property.attribute.givenName.description = Propriétés de personne - attribut prénom
person.property.attribute.givenName.label.fr    = Prénom
person.property.attribute.givenName.title.fr    = Prénom de la personne
person.property.attribute.givenName.label.en    = First name
person.property.attribute.givenName.title.en    = Person first name

person.property.attribute.displayName.description = Propriétés de personne - attribut nom affiché
person.property.attribute.displayName.label.fr    = Nom affiché
person.property.attribute.displayName.title.fr    = Nom affiché de la personne
person.property.attribute.displayName.label.en    = Display name
person.property.attribute.displayName.title.en    = Person display name

person.property.attribute.ENTPersonLogin.description = Propriétés de personne - attribut login
person.property.attribute.ENTPersonLogin.label.fr    = Login
person.property.attribute.ENTPersonLogin.title.fr    = Login de la personne
person.property.attribute.ENTPersonLogin.label.en    = Login
person.property.attribute.ENTPersonLogin.title.en    = Person login

person.property.attribute.uid.description = Propriétés de personne - attribut uuid
person.property.attribute.uid.label.fr    = UID
person.property.attribute.uid.title.fr    = UID de la personne
person.property.attribute.uid.label.en    = UID
person.property.attribute.uid.title.en    = Person UID

person.property.attribute.ENTPersonFonctions.description = Propriétés de personne - attribut type
person.property.attribute.ENTPersonFonctions.label.fr    = Type
person.property.attribute.ENTPersonFonctions.title.fr    = Type de la personne
person.property.attribute.ENTPersonFonctions.label.en    = Type
person.property.attribute.ENTPersonFonctions.title.en    = Person type


###############################################################################
## Person properties memberships AND Group properties memberships
## /!\ Génère la clé org.eso.grouperui.group.memberships.col
## /!\ modifier GroupRowDataWrapper pour être pris en compte
##
## These properties are used for :
## - the person properties memberships page
## - the group properties memberships page.
## These tables have two columns settable.
##
## person.property.memberships.cols is required and defines the Grouper attributes displayed in columns.
##
###############################################################################

person.property.memberships.cols = displayExtension, displayName

###############################################################################
## Person properties privileges AND Group properties privileges
## /!\ Génère la clé org.eso.grouperui.group.privileges.col
## /!\ modifier PrivilegeRowDataWrapper pour être pris en compte
##
## These properties are used for :
## - the person properties privileges page
## - the group properties privileges page.
## These tables have two columns settable.
##
## person.property.privileges.cols is required and defines the Grouper attributes displayed in columns.
##
###############################################################################

person.property.privileges.group.cols = displayExtension, displayName
person.property.privileges.stem.cols = displayExtension, displayName

###############################################################################
## Person properties subscriptions
##
## These properties are used for the person properties subscriptions page.
## This table has two columns settable.
##
## person.property.subscriptions.cols is required and defines the Grouper attributes displayed in columns.
##
###############################################################################

person.property.subscriptions.cols = displayExtension, displayName
